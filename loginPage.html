<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login/loginBlock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
        Login page
    </title>
    <script type="text/javascript">
        function swap(ref){
            if(ref.getAttribute("data-tab") == "login"){
                document.getElementById("form-body").classList.remove('active');
                ref.classList.toggle("active");
                document.getElementById("signup").classList.toggle("active");
                // ref.parentNode.classList.remove('signup');
            } else {
                document.getElementById("form-body").classList.add('active');
                ref.classList.toggle("active");
                document.getElementById("login").classList.toggle("active");
                // ref.parentNode.classList.add('signup');
            }
        }
        
        </script>
</head>
<body>
    <h1 id="hot"> hot </h1>
    <h1 id="Served"> Served </h1>
    <div class="form">
        <div class="head">
            <div onclick="swap(this)" data-tab="login" class="login-tab active" id="login">Login</div>
            <div onclick="swap(this)" data-tab="signup" class="signup-tab" id="signup">Signup</div>
        </div>
        <div class="body" id="form-body">
        <div class="login">
        <div class="form-row">
            <input type="text" placeholder="Email">
        </div>
        <div class="form-row">
            <input type="password" placeholder="Password">
        </div>
        <div class="rem-row">
            <input type="checkbox" id="rem">
            <label for="rem">Remember me</label>
        </div>
        <div class="form-row">
            <button>Login</button>
        </div>
        <div class="row">
            <span>OR</span>
        </div>    
        <div class="footer">
        <div class="social-form fb">
          <i class="fa fa-facebook"></i> Login with Facebook
        </div>
        <div class="social-form google">
          <i class="fa fa-google"></i> Login with Google
        </div>
      </div>
    </div>
    <div class="signup">
        <div class="form-row">
          <input type="text" placeholder="Name">
        </div>
        <div class="form-row">
          <input type="email" placeholder="Email">
        </div>      
        <div class="form-row">
          <input type="password" placeholder="Password">
        </div>
        <div class="form-row">
          <input type="password" placeholder="Confirm Password">
        </div>     
        <div class="form-row" >
            <textarea rows="2" cols="40" style="font-size: 58;" placeholder="Address"></textarea>
        </div>
        <div class="rem-row">
          <input type="checkbox" id="agr">
          <label for="agr">Agree terms & conditions.</label>
        </div>      
        <div class="form-row">
          <button>Sign up</button>
        </div>      
      </div>
    </div>
  </div>
   
</body>

</html>
